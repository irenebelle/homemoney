<div class="title-block">
  <h3 class="title pull-left">
      Страница счета <span class="sparkline bar"></span>
  </h3>
  <div class="pull-right">
    <button class="btn-sm btn btn-primary-outline" (click)="onRefresh()">
      <i class="fa fa-refresh"></i>
    </button>
  </div>
</div>
<section class="section">
  <div class="row text-center" *ngIf="!isLoaded"><ir-loader></ir-loader></div>
  <div class="row" *ngIf="isLoaded">
     <ir-bill-card [bill]="bill" [currency]="currency"></ir-bill-card>
     <ir-currency-card [currency]="currency"></ir-currency-card>
  </div>
</section>
