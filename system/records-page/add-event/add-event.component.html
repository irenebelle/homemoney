<div class="card">
    <div class="card-header bordered">
        <div class="header-block">
            <h3 class="title">Добавить событие</h3>
        </div>
    </div>
    <div class="card-block">
        <div class="alert alert-{{message.type}}"
        *ngIf="message.text"
        >{{message.text}}</div>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class="form-group">
                <label class="control-label" for="category">Выберите категорию</label>
                <select 
                    required
                    class="form-control" 
                    id="category"
                    [ngModel]="1"
                    name="category"
                    
                >
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
               
                </select>
            </div>
            <div class="form-group">
                <label class="control-label">Выберите тип</label>
                <div *ngFor="let t of types">
                    <label>
                        <input 
                        class="radio" 
                        name="type" 
                        type="radio"
                        [value]="t.type"
                        [ngModel] = "'outcome'"
                        required
                        >
                        <span>{{t.label}}</span>
                    </label>
                </div>
               
            </div>
            <div class="form-group">
                <label 
                [ngClass]="{'has-error': amount.invalid && amount.touched}"
                class="control-label" 
                for="amount">Введите сумму</label>
                <input 
                name="amount"
                [ngModel] = "1"
                min="1"
                type="number" 
                id="amount" 
                #amount = "ngModel"
                required
                class="form-control">
                <span 
                class="form-help-text" 
                *ngIf="amount.invalid && amount.touched">
                Поле обязательно для заполнения
            </span>
            </div>

            <div class="form-group">
                    <label 
                    [ngClass]="{'has-error': description.invalid && description.touched}"
                    class="control-label" 
                    for="description">Введите описание</label>
                    <input 
                    name="description"
                    ngModel
                    type="text" 
                    id="description" 
                    #description = "ngModel"
                    required
                    class="form-control">
                    <span 
                    class="form-help-text" 
                    *ngIf="description.invalid && description.touched">
                    Поле обязательно для заполнения
                </span>
                </div>

            <button 
            type="submit" 
            class="btn btn-primary"
            [disabled] = "f.invalid"
            >Добавить</button>
        </form>
    </div>
</div>
